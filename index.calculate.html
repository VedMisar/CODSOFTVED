<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);
		}

		.calculator {
			width: 310px;
			background-image: linear-gradient(45deg, #8baaaa 0%, #ae8b9c 100%);
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
		}

		.display {
			background-color: #1e2126;
			padding: 20px;
		}

		.display input {
			width: 100%;
			background-image: linear-gradient(to top, #09203f 0%, #537895 100%);
			color:white;
			border:none;
			text-align: right;
			font-size: 2rem;
		}

		.buttons {

			
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 10px;
			padding: 10px;
		}

		button {
			padding: 20px;
			font-size: 1.5rem;
			background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);
			border: none;
			color: #fff;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-image: linear-gradient(-20deg, #616161 0%, #9bc5c3 100%);
		}

		.zero {
			grid-column: span 2;
		}

		button:nth-child(4n) {
			background-color: #f05454;
		}

		button:nth-child(4n):hover {
			background-color: #ff7979;
		}
	</style>
</head>

<body>
	<div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="cle()">C</button>
            <button onclick="del()">DEL</button>
            <button onclick="numset('%')">%</button>
            <button  onclick="numset('/')">/</button>

            <button onclick="numset('7')">7</button>
            <button onclick="numset('8')">8</button>
            <button onclick="numset('9')">9</button>
            <button onclick="numset('*')">*</button>

            <button onclick="numset('4')">4</button>
            <button onclick="numset('5')">5</button>
            <button onclick="numset('6')">6</button>
            <button onclick="numset('-')">-</button>

            <button onclick="numset('1')">1</button>
            <button onclick="numset('2')">2</button>
            <button onclick="numset('3')">3</button>
            <button onclick="numset('+')">+</button>

            <button onclick="numset('0')" >0</button>
            <button onclick="numset('00')">00</button>
			<button onclick="numset('.')">.</button>
			<button onclick="equ( )">=</button>
        </div>
    </div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			$("body").on("keyup", function (e) {
				// Press Enter to calculate and Backspace to delete
				if (e.keyCode == 13) {  // Enter key
					equ();
				} else if (e.keyCode == 8) {  // Backspace key
					del();
				}
			});
		});

		// Append numbers/operators to the display
		function numset(num) {
			let oldval = $("#result").val();
			$("#result").val(oldval + num);
		}

		// Clear the display
		function cle() {
			$("#result").val("");
		}

		// Calculate the result using eval
		function equ() {
			let expression = $("#result").val();
			try {
				let result = eval(expression);
				$("#result").val(result);
			} catch (e) {
				$("#result").val("Error");
			}
		}

		// Delete the last character
		function del() {
			let oldval = $("#result").val();
			$("#result").val(oldval.slice(0, -1));
		}
	</script>
	


</body>


</html>
